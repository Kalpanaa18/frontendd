<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>grid</title>
    <style>
        .container{
            height: 95vh;
            border:2px solid black;
            display:grid;
            grid-template-columns:repeat(4,auto);
            grid-gap:none;
        }
        .box{
            height: 100%;
            border: 2px solid salmon;
            display:grid;
            grid-template-columns:repeat(4,auto);
            grid-gap:none;
        }
       
            </style>
    </head>
    <body>
     <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box">
            <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        </div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>
    </body>

</html>
